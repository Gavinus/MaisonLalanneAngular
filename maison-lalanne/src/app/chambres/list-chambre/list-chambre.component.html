<div class="listContainerChambre">
  <div class="listContainerChambre__headImageContainer">
      <img src="../../../assets/imgChambre/chambre 1D.jpg" alt="enteteimg">
  </div>
  <div class="listContainerChambre__containerList">
    <h1>Nos chambres</h1>
    <div class="listContainerChambre__containerList__line"></div>
    <div *ngFor='let chambre of chambres' (click)="selectChambre(chambre)" class="listContainerChambre__containerList__listContainer">
      <div class="listContainerChambre__containerList__listContainer__chambreContainer">
        <div class="listContainerChambre__containerList__listContainer__chambreContainer__image">
          <img [src]="chambre?.picture" alt="chambre">
        </div>
        <div class="listContainerChambre__containerList__listContainer__chambreContainer__detail">
          <div class="listContainerChambre__containerList__listContainer__chambreContainer__detail__detailContainer">
              <h3>{{ chambre?.name }}</h3>
              <p><small>{{ chambre?.description }}</small></p>
              <p>{{ chambre?.service }}</p>
              <h3>Prix de la chambre: {{ chambre?.price }}</h3>
          </div>
        </div>
      </div>
    </div> 
  </div>
</div>
